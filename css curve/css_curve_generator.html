<!DOCTYPE html>
<!-- saved from url=(0051)https://krofdrakula.github.io/css-animation-bezier/ -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>CSS3 Bezi√©r curve animation generator</title>
		<style>
			* { padding: 0; margin: 0; box-sizing: border-box; }
			html, body { height: 100%; }
			html, input, select { font: normal 12px Tahoma;}
			#container, #container canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
			#container .node {
				position: absolute; width: 10px; height: 10px;
				border-radius: 10px;
				background: green;
				border: 1px solid rgba(0,0,0,0.5);
				box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
				cursor: pointer;
			}
			#container .node span { position: relative; top: 10px; }
			#container input { width: 5em; }
			#container .params { position: fixed; top: 20px; left: 20px; z-index: 10; border-image: url(images/box.png) 10 10 10 10 fill repeat; border-width: 10px; }
			#container textarea { font: normal 11px Consolas; width: 38em; height: 25em; padding: 0.8em; }
			#animatable { width: 64px; height: 64px; position: absolute; left: 50%; top: 50%; margin-left: -32px; margin-top: -32px; pointer-events: none; background: url(images/box.png) center no-repeat; display: none; z-index: 11;}

			footer {
				position: fixed; right: 10px; bottom: 10px; max-width: 300px;
				padding: 5px;
				background: rgba(200,180,180,0.5);
			}
		</style>
	</head>
	<body style="cursor: auto;">
		<div id="container">
			<canvas width="1233" height="888"></canvas>
			<div class="params ui-draggable">
				<table>
					<tbody><tr>
						<th>A</th>
						<td><input name="Ax"></td>
						<td><input name="Ay"></td>
						<th>B</th>
						<td><input name="Bx"></td>
						<td><input name="By"></td>
					</tr>
					<tr>
						<th>C</th>
						<td><input name="Cx"></td>
						<td><input name="Cy"></td>
						<th>D</th>
						<td><input name="Dx"></td>
						<td><input name="Dy"></td>
					</tr>
				</tbody></table>
				<table>
					<tbody><tr>
						<th>Animation length</th>
						<td><input name="anim_length" value="1"> s</td>
					</tr>
					<tr>
						<th>Easing</th>
						<td>
							<select name="easing">
								<option value="linear">linear</option>
								<option value="ease-in">ease in</option>
								<option value="ease-out">ease out</option>
								<option value="ease-in-out">ease in-out</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>
						</th><td><button data-action="run">Run animation</button></td>
					</tr>
				</tbody></table>

				<textarea class="generated"></textarea>
			</div>
			<div id="animatable"></div>
		<div class="node ui-draggable" style="left: 612px; top: 439px;"><span>A</span></div><div class="node ui-draggable" style="left: 662px; top: 439px;"><span>B</span></div><div class="node ui-draggable" style="left: 661px; top: 563px;"><span>C</span></div><div class="node ui-draggable" style="left: 711px; top: 563px;"><span>D</span></div></div>
		<footer>
			<p>Lovingly crafted by <a href="https://krofdrakula.github.io/">Klemen</a>. The code is available under MIT license on GitHub: <a href="https://github.com/KrofDrakula/css-animation-bezier">download, fork, contribute!</a>. Share the love! &lt;3</p>
		</footer>
		<script src="./js/jquery-1.11.2.min.js"></script>
		<script src="./js/jquery-migrate-1.2.1.min.js"></script>
		<script src="./js/jquery-ui.min.js"></script>
		<script src="./js/curves.js"></script>
		<script src="./js/ui.js"></script>
		<script src="./js/main.js"></script>
	

</body></html>
